<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 3: Probar y Depurar la Calculadora</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite el primer numero: "));
        let num2 = parseFloat(prompt("Digite el segundo numero: "));
        let operacion = prompt("Digite la operacion a realizar (suma, resta, multiplicacion, division): ");

        let resultado = calculdora(num1, num2, operacion);
        console.log("El resultado de la " + operacion + "de " + num1 + " y " + num2);

        function calculdora(a, b, operacion)
        {
            switch (operacion)
            {
                case "suma":
                    return calcSuma(a,b);
                case "resta":
                    return calcResta(a,b);
                case "multiplicacion":
                    return calcMultiplicacion(a,b);
                case "division":
                    return calcDivision(a,b);
            }
        }

        function calcSuma(a, b)
        {
            return a + b;
        }
        function calcResta(a, b)
        {
            return a - b;
        }
        function calcMultiplicacion(a, b)
        {
            return a * b;
        }
        function calcDivision(a, a)
        {
            return a / b;
        }
        
    </script>
</body>
</html>
